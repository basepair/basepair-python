id: 1014
name: CLI Test
type: utility
repo: git@github.com:basepair/crispr-seq.git
repo_type: git
path: /bp/tools/basepair/crispr-seq.git/src/top_hits.sh
command: |
  {% if input %}
    $path {{input}} {{output}}
  {% else %}
  {% endif %}

inputs:
  input:
    val: ''
    optional: false
    type: file

outputs:
  output:
    action: replaceor
    formula: $input|.bam,.top_aligns.xls
    type: file
    val: ''
    tags: [top_aligns, xls]